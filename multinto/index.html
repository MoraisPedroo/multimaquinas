<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MapaNto - Escolha de Usuário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #F3F0EC; color: #3D405B; }
    .modal-backdrop { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:40; display:flex; align-items:center; justify-content:center; }
    .modal-content { z-index:50; background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
  </style>
</head>
<body>
  <div id="user-modal" class="modal-backdrop" style="display: flex;">
    <div class="modal-content">
      <h2 class="text-2xl font-bold mb-6">Bem-vindo ao Mapeamento de Impressoras</h2>
      <div class="grid grid-cols-2 gap-4">
        <button id="admin-btn" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Usuário Administrador</button>
        <button id="standard-btn" class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Usuário Padrão</button>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('admin-btn').addEventListener('click', () => { window.location.href = 'admin.html'; });
    document.getElementById('standard-btn').addEventListener('click', () => { window.location.href = 'standard.html'; });
  </script>
</body>
</html>
